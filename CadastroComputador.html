<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="CadastroComputadorJS.js"></script> 
    <link href="Computador.css" rel="stylesheet"/>
</head>
     
   <body>
    <div id="form">
    <form>
  
            
            <h2 class="title"> Cadastrar Computador </h2><br/>
           
            
            <div class="input">
            <label for ="txtProcessador">Processador</label> 
            
            <input type="text" placeholder="Processador"required 
            
            
            id="txtProcessador" name="txtProcessador"/>
            </div>
            
        
                <div class="input"><br/>
            
                    <label for="txtUSB">USB</label>
                    <input type="number" placeholder="USB" required
                    id="txtUSB" name="txtUSB"/> 
            
            </div>
            
            <div><br/>
                <input type="checkbox" value="1" required
                id="chkAtualizado" name="chkAtualizado"/>
                <label for="chkAtualizado">Atualizado</label>
            </div>
          
             <div><br/>
                <label for="txtDataAtualizacao">Data de Atualizacao</label>
              <input type ="datetime" placeholder="Data de Atualização"
              id="txtDataAtualizacao" name="txtDataAtualizacao"/>
            </div>
            <div>
                <input type="submit" value="Cadastrar"/>
            </div>
             <title>Cadastro Computador</title>
           
            
            
   </form>
  </div>
   </body>
   </html>
